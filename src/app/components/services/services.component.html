<div class="services">
  <a class="anchor" id="services"></a>
  <div class="services__title">
    <h3>Services</h3>
  </div>
  <div class="services__container">
    <div class="services__card" *ngFor="let service of servicesList">
      <div class="face face1">
        <div class="content">
          <img src="./assets/imgs/servicesIcons/{{service.serviceImage}}.svg" alt="">
          <h4>{{service.serviceName}}</h4>
        </div>
      </div>
      <div class="face face2">
        <span class="border-effect"></span>
        <span class="border-effect"></span>
        <span class="border-effect"></span>
        <span class="border-effect"></span>
        <div class="content">
          <p>{{service.serviceMotto}}</p>
          <span class="image-credit">Icons made by <a href="https://www.flaticon.com/authors/{{service.imageOwner}}" title="Freepik" target="_blank">{{service.imageOwner}}</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank"> www.flaticon.com</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
