<div class="work">
  <a class="anchor" id="work"></a>
  <div class="work__title">
      <h3>{{workRecived.title}}</h3>
  </div>
  <div class="work__container">
    <span class="border-effect"></span>
    <span class="border-effect"></span>
    <span class="border-effect"></span>
    <span class="border-effect"></span>
    <div class="work__content">
      <div class="work__description" [innerHTML]='workRecived.info'>
      </div>
      <div class="work__imgs">
        <img *ngFor="let img of workRecived.imgs" src="/assets/imgs/{{img}}" class="img" [alt]="img" (click)=selectImg(img)>
      </div>
      <p>Click on an image to see it better</p>
    </div>
  </div>
  <div class="fullView" *ngIf="selectedImg">
    <h5 (click)="desSelectImg()">X</h5>
    <img src="/assets/imgs/{{selectedImg}}" class="img-fullView" [alt]="selectedImg">
  </div>
</div>
